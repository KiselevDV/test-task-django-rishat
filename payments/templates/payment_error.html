{% load django_bootstrap5 %}

<!DOCTYPE html>

<head>

    <title>Ошибка оплаты</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="bg-light">
    <div class="container text-center mt-5">

            <a href="/" class="btn btn-secondary">Вернуться на главную</a>

    </div>
</body>
</html>
